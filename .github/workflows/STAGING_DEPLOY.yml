name: STAGING_DEPLOY

on:
  push:
    branches: [develop]

jobs:
  Build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
        with:
          clean: false
      
      - name: Install linux json parser package
        run: npm install -g json

      - name: Create .env
        run: |
          echo "
          POSTGRES_DB=strapi 
          POSTGRES_USER=strapi
          POSTGRES_PASSWORD=strapi
          DATABASE_PORT=$(cat ./ports.json | json STAGING_POSTGRES)
          FRONTEND_PORT=$(cat ./ports.json | json STAGING_FRONTEND)
          STRAPI_PORT=$(cat ./ports.json | json STAGING_STRAPI)
          " > .env
      
      - name: Install frontend dependencies
        run: | 
          cd frontend
          yarn

      - name: Build containers
        run: docker-compose -f docker-compose-staging.yml build

      - name: Run build
        run: docker-compose -f docker-compose-staging.yml up -d
name: DIGITALOCEAN_DEPLOY

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@master
      - name: Create .env
        run: |
          cat ./ports.json \
          echo "STRAPI_PORT=$(cat ./ports.json | json STRAPI_PORT)" > .env \
          echo "POSTGRESS_PORT=$(cat ./ports.json | json POSTGRESS_PORT)" > .env \
          echo "FRONTEND_PORT=$(cat g./ports.json | json FRONTEND_PORT)" > .env

      - name: Run build
        run: docker-compose up -d

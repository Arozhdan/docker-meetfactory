name: DIGITALOCEAN_DEPLOY

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@master
      - name: Create .env
        run: |
          echo "POSTGRES_DB=${{secrets.POSTGRES_DB}} POSTGRES_USER=${{secrets.POSTGRES_USER}}
          POSTGRES_PASSWORD=${{secrets.POSTGRES_PASSWORD POSTGRES_PASSWORD=${{secrets.POSTGRES_PASSWORD}}" > .env

      - name: Run build
        run: docker-compose up -d
